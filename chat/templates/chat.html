<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Chat</title>
</head>
<body class="chat_body">
    <header class="chat_header">
        <div class="ai_icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#f2f2f2" viewBox="0 0 256 256"><path d="M200,48H136V16a8,8,0,0,0-16,0V48H56A32,32,0,0,0,24,80V192a32,32,0,0,0,32,32H200a32,32,0,0,0,32-32V80A32,32,0,0,0,200,48ZM172,96a12,12,0,1,1-12,12A12,12,0,0,1,172,96ZM96,184H80a16,16,0,0,1,0-32H96ZM84,120a12,12,0,1,1,12-12A12,12,0,0,1,84,120Zm60,64H112V152h32Zm32,0H160V152h16a16,16,0,0,1,0,32Z"></path></svg>
        </div>
        <div class="p_header">
            MaitÃª.ai 
        </div>
        <a class="trash-icon" href="{% url 'reset' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#fafafa" viewBox="0 0 256 256"><path d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM112,168a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm0-120H96V40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8Z"></path></svg>
        </a>
    </header>
    <main class="chat">

        {% for message in messages %}
                {% if message.id|divisibleby:2 %}
                    <div class="bot_message">
                        <p>{{message.body | safe}}</p>
                        
                    </div>
                {% else %}
                    <div class="user_message">
                        <p>{{message.body}}</p>
                    </div>
                {% endif %}
            {% endfor %}

    </main>
    <footer class="chat_footer">
        <div class="chat_icon">
            <svg  xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#5DC1AF" viewBox="0 0 256 256"><path d="M216,48H40A16,16,0,0,0,24,64V224a15.84,15.84,0,0,0,9.25,14.5A16.05,16.05,0,0,0,40,240a15.89,15.89,0,0,0,10.25-3.78l.09-.07L83,208H216a16,16,0,0,0,16-16V64A16,16,0,0,0,216,48ZM84,140a12,12,0,1,1,12-12A12,12,0,0,1,84,140Zm44,0a12,12,0,1,1,12-12A12,12,0,0,1,128,140Zm44,0a12,12,0,1,1,12-12A12,12,0,0,1,172,140Z"></path></svg>
        </div>
         <div class="chat_icon">
            
             <form action="" method="POST">
                {% csrf_token %}
                <input type="text" name="message" id="message" placeholder="Sua mensagem">
             </form>
         </div>
         <div class="chat_icon">
             <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#5DC1AF" viewBox="0 0 256 256"><path d="M240,127.89a16,16,0,0,1-8.18,14L63.9,237.9A16.15,16.15,0,0,1,56,240a16,16,0,0,1-15-21.33l27-79.95A4,4,0,0,1,71.72,136H144a8,8,0,0,0,8-8.53,8.19,8.19,0,0,0-8.26-7.47h-72a4,4,0,0,1-3.79-2.72l-27-79.94A16,16,0,0,1,63.84,18.07l168,95.89A16,16,0,0,1,240,127.89Z"></path></svg>
         </div>
    </footer>
</body>
</html>
